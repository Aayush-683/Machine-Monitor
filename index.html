<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Virtual Machine Monitor</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Virtual Machine Monitor</h1>
			</header>
			<nav>
				
						<button id="homeButton">Home</button>
					
						<button id="checkProcesses">Check Processes</button>
					
						<button id="watchFiles">Watch Files</button>
					
						<button id="checkNetwork">Check Network</button>
			</nav>
			<main>
				<div id="homeContent" class="content">
					<div id="statsContent">
						<!-- <h2 id="sysStats">System Stats [Initializing]</h2> -->
						<div class="chartdiv">
							<h3>Temprature</h3>
							<canvas id="tempChart"></canvas>
						</div>
						<div class="chartdiv">
							<h3>RAM Usage</h3>
							<canvas id="ramChart"></canvas>
						</div>
						<div class="chartdiv">
							<h3>Active Users</h3>
							<canvas id="sessionChart"></canvas>
						</div >
						<div class="chartdiv">
							<h3>CPU Speed</h3>
							<canvas id="cpuSpeedChart"></canvas>
						</div>
						<div class="chartdiv">
							<h3>Graphics Usage</h3>
							<canvas id="graphicsChart"></canvas>
						</div>
						<div class="chartdiv">
							<h3>Network Speed </h3>
							<canvas id="netSpeedChart"></canvas>
						</div>
						<div class="chartdiv">
							<h3>Disk Usage</h3>
							<canvas id="diskIOChart"></canvas>
						</div>
						<div class="chartdiv">
							<h3>Battery Power Usage</h3>
							<canvas id="batteryPowerChart"></canvas>
						</div>
					</div>
				</div>
				<div id="processContent" class="content hidden">
					<h2 id="procStats">Fetching Processes...</h2>
					<table id="processOutput"></table>
				</div>
				<div id="fileContent" class="content hidden">
					<h2>File Watcher</h2>
					<div>
                        <input type="text" id="fileInput" placeholder="Enter file path" />
						<button id="watchFileButton">Watch File</button>
                        <button id="stopwatchfileButton" disabled="true">Stop Watching File</button>
					</div>
					<pre id="fileOutput"></pre>
				</div>
				<div id="networkContent" class="content hidden">
					<h2 id="netStats">Fetching Network Activity...</h2>
					<table id="networkOutput"></table>
				</div>
			</main>
		</div>
		<script src="charts.js"></script>
		<script src="script.js"></script>
	</body>
</html>
